<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABC</title>
  <style>
    body{
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 70%;
    }
    .container div {
      width: 100px;
      height: 100px;
      background-color: white;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    .container div:hover {
      transform: scale(1.05);
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <div class="container">
  <div>A</div>
  <div>B</div>
  <div>C</div>
  <div>D</div>
  <div>E</div>
  <div>F</div>
  <div>G</div>
  <div>H</div>
  <div>I</div>
  <div>J</div>
  <div>K</div>
  <div>L</div>
  <div>M</div>
  <div>N</div>
  <div>O</div>
  <div>P</div>
  <div>Q</div>
  <div>R</div>
  <div>S</div>
  <div>T</div>
  <DIV>U</DIV>
  <DIV>V</DIV>
  <DIV>W</DIV>
  <DIV>X</DIV>
  <DIV>Y</DIV>
  <DIV>Z</DIV>
  <div>0</div>
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
  <div style="font-size: 0.5em;">Wisdom</div>
  <div>DEV</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get all the letter divs
      const letterDivs = document.querySelectorAll('.container div');
      
      // Create a speech synthesis object
      const synth = window.speechSynthesis;
      
      // Add click event to each letter
      letterDivs.forEach(div => {
        div.addEventListener('click', function() {
          // Get the letter text
          const letter = this.textContent;
          
          // Create a speech utterance
          const utterance = new SpeechSynthesisUtterance(letter);
          
          // Set some properties (optional)
          utterance.rate = 0.3; // Slightly slower speed
          utterance.pitch = 5; // Slightly higher pitch
          
          // Speak the letter
          synth.speak(utterance);
          
          // Add visual feedback
          this.style.transform = 'scale(0.95)';
          this.style.backgroundColor = 'lightblue';
          setTimeout(() => {
            this.style.transform = 'scale(1)';
            this.style.backgroundColor = 'green';
            this.style.color = `white`
          }, 200);
        });
      });
    });
  </script>
</body>
</html>
